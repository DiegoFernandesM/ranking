<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ranking</title>
</head>
<body>

<h1>Ranking do Jogo</h1>
<ul id="lista"></ul>

<script>
    async function carregarRanking() {
        const res = await fetch("http://localhost:8080/rank/game/1/public");
        const data = await res.json();

        const ul = document.getElementById("lista");
        ul.innerHTML = "";

        data.forEach(jogador => {
            const li = document.createElement("li");
            li.innerText = `${jogador.username} - ${jogador.rank} (${jogador.score.toFixed(2)})`;
            ul.appendChild(li);
        });
    }

    carregarRanking();
</script>

</body>
</html>
